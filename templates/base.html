<!-- Шаблон для всех страниц -->
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>{% block title %} {% endblock %}</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous">
</head>
<body>
    <!-- Шапка сайта -->
     <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark fw-normal fs-5 text-decoration-none" href="/">Цитата</a>
        </nav>
        <span class="text-muted mx-2">|</span>  <!-- разделитель -->
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark fw-normal fs-5 text-decoration-none" href="/best_quotes">Лучшие цитаты</a>
        </nav>

        <!-- Авторизация -->
        {% if request.user.is_authenticated %}
            <nav class="my-2 my-md-0 ms-auto">
                <div class="d-flex align-items-center gap-3">
                    <span class="text-dark fw-medium">
                        <i class="fas fa-user-circle me-2"></i>{{ request.user.username }}
                    </span>
                    <a class="text-decoration-none text-muted" href="{% url 'logout' %}" title="Выйти">
                        <i class="fas fa-sign-out-alt fa-lg"></i>
                    </a>
                </div>
            </nav>
        {% else %}
            <nav class="my-2 my-md-0 ms-auto">
                <a class="btn btn-outline-dark rounded-pill px-3" href="{% url 'login' %}">
                    <i class="fas fa-sign-in-alt me-2"></i>Войти
                </a>
            </nav>
        {% endif %}
     </div>

    <!-- Основной контент -->
    <div class="container">
        {% block content %} {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
