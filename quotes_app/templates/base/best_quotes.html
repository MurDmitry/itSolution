{% extends 'base.html' %}

<!-- Название -->
{% block title %}
    Лучшие цитаты
{% endblock %}

<!-- Что будет отображаться на странице -->
{% block content %}
    <h1>The best quotes</h1>
    
   <div>
        <table>
            <thead>
                <tr>
                    <th>Идентификатор</th>
                    <th>Цитата</th>
                    <th>Оценка</th>
                </tr>
            </thead>
            <tbody>
                {% for quote in quotes %}
                <tr>
                    <td>{{ quote.id }}</td>
                    <td>{{ quote.quote }}</td>
                    <td>{{ quote.rating }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock content %}
