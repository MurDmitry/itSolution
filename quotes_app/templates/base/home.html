{% extends 'base.html' %}

<!-- Название -->
{% block title %}
    Домашняя страница
{% endblock %}

<!-- Домашняя страница с цитатой -->
{% block content %}
<div class="row justify-content-center align-items-center min-vh-75">
    <div class="col-12 col-md-8 col-lg-6 text-center">
        <!-- blockquote - семантический тег для цитат -->
        <blockquote class="blockquote">
            <p class="display-5 fw-light text-dark mb-4">
                <!-- fas fa-quote-left/right - иконки кавычек из Font Awesome -->
                <i class="fas fa-quote-left text-muted me-2"></i>
                {{ quote_text }}
                <i class="fas fa-quote-right text-muted ms-2"></i>
            </p>
        </blockquote>
    </div>
</div>
{% endblock content %}
